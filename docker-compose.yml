services:
  # Ollama Service (Profile: local)
  # Use this profile for:
  #   - New team members without local Ollama
  #   - CI/CD pipelines
  #   - Production deployments
  # Run with: docker-compose --profile local up
  #
  # If you have Ollama installed locally on your PC:
  #   - Use: docker-compose up -d (without --profile local)
  #   - Set OLLAMA_BASE_URL=http://host.docker.internal:11434 in .env
  ollama:
    image: ollama/ollama:latest
    profiles:
      - local
    container_name: langchain-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    # Uncomment for GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # LangChain RAG React Agent Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: langchain-rag-agent
    ports:
      - "8000:8000" # For future API/web interface
    volumes:
      # Mount source code for live development (no rebuild needed for code changes)
      - ./src:/app/src
      # Mount directories for persistence
      - ./pdfs:/app/pdfs
      - ./db:/app/db
      - ./logs:/app/logs
      # Mount .env file
      - ./.env:/app/.env:ro
    environment:
      # Project paths
      - PROJECT_ROOT=/app
      - PDFS_DIR=/app/pdfs
      - DB_DIR=/app/db
      - LOGS_DIR=/app/logs
      # Ollama configuration (use service name for local profile)
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      - OLLAMA_LLM=${OLLAMA_LLM:-llama3.2:3b}
      # Optional: OpenAI/Anthropic for production
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    # Add extra_hosts to allow container to access host machine's Ollama
    extra_hosts:
      - "host.docker.internal:host-gateway"
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    profiles:
      - "" # Default profile (runs without --profile flag)

volumes:
  ollama_data:
    driver: local

networks:
  default:
    name: langchain-network
