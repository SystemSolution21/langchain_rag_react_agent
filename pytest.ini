[pytest]
# Pytest configuration for langchain_rag_react_agent

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 8.0

# Add current directory to Python path
pythonpath = src

# Output options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    --tb=short
    # Show local variables in tracebacks
    -l
    # Strict markers - fail on unknown markers
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (if pytest-cov is installed)
    # --cov=langchain_rag_react_agent
    # --cov-report=html
    # --cov-report=term-missing

# Markers for categorizing tests
markers =  unit: Unit tests that don`t require external dependencies
    integration: Integration tests that may require external services
    slow: Tests that take a long time to run
    requires_ollama: Tests that require Ollama to be running
    requires_pdf: Tests that require PDF processing capabilities

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test timeout (in seconds) - requires pytest-timeout
# timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Disable cacheprovider for cleaner test runs
# cache_dir = .pytest_cache

